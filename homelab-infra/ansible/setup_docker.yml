---
- name: Install Docker and deploy service stack
  hosts: docker_hosts
  become: yes
  
  tasks:
    # ====================================
    # Docker Installation (Ubuntu 24.04)
    # ====================================
    - name: Install prerequisite packages
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - python3-pip
        state: present
        update_cache: yes

    - name: Create keyrings directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download Docker GPG key
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /tmp/docker.gpg
        mode: '0644'

    - name: Add Docker GPG key to apt keyrings
      shell: |
        gpg --dearmor < /tmp/docker.gpg > /etc/apt/keyrings/docker.gpg
        chmod a+r /etc/apt/keyrings/docker.gpg
      args:
        creates: /etc/apt/keyrings/docker.gpg

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        filename: docker

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Enable and start Docker service
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Add user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    - name: Install Docker Compose Python library
      pip:
        name: docker-compose
        state: present

    # ====================================
    # Directory Setup
    # ====================================
    - name: Create Docker service directories
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
      loop:
        - /home/{{ ansible_user }}/docker
        - /home/{{ ansible_user }}/docker/npm/data
        - /home/{{ ansible_user }}/docker/npm/letsencrypt
        - /home/{{ ansible_user }}/docker/code-server/config
        - /home/{{ ansible_user }}/docker/paperless/data
        - /home/{{ ansible_user }}/docker/paperless/media
        - /home/{{ ansible_user }}/docker/paperless/export
        - /home/{{ ansible_user }}/docker/paperless/consume
        - /home/{{ ansible_user }}/docker/paperless-postgres
        - /home/{{ ansible_user }}/docker/paperless-redis
        - /home/{{ ansible_user }}/docker/uptime-kuma
        - /home/{{ ansible_user }}/docker/tandoor/staticfiles
        - /home/{{ ansible_user }}/docker/tandoor/mediafiles
        - /home/{{ ansible_user }}/docker/tandoor-postgres
        - /home/{{ ansible_user }}/docker/sandbox-postgres
        - /home/{{ ansible_user }}/docker/homepage/config

    # ====================================
    # Deploy Docker Compose Stack
    # ====================================
    - name: Copy docker-compose.yml
      copy:
        src: files/docker-compose.yml
        dest: /home/{{ ansible_user }}/docker/docker-compose.yml
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0644'

    - name: Copy .env template
      copy:
        src: files/.env.example
        dest: /home/{{ ansible_user }}/docker/.env.example
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0644'

    - name: Copy Homepage configuration files
      copy:
        src: "files/homepage/{{ item }}"
        dest: "/home/{{ ansible_user }}/docker/homepage/config/{{ item }}"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0644'
      loop:
        - services.yaml
        - widgets.yaml
        - settings.yaml

    - name: Reminder to configure .env file
      debug:
        msg: |
          ⚠️  IMPORTANT: SSH to VM and create /home/{{ ansible_user }}/docker/.env
          Copy from .env.example and fill in all passwords and API keys.
          Then run: cd /home/{{ ansible_user }}/docker && docker compose up -d
